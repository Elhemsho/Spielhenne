<!DOCTYPE html>
<html>

<head>
    <title>Spielhenne – Kostenlose Browser Spiele</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/global.js" defer></script>
    <script src="assets/js/main.js" defer></script>

    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <meta name="description" content="Spielhenne – Spiele alleine oder mit Freunden und hab Spaß!">

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="Spielhenne">
    <meta property="og:description" content="Spielhenne ist eine Spieleplattform für Solo & Duo-Spiele.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://elhemsho.github.io/Spielhenne/">
    <meta property="og:image" content="https://elhemsho.github.io/Spielhenne/assets/images/ogimage3.png">

    <meta name="google-site-verification" content="qIlOWqRxNYsnpooIoh0nXj0v0UckOS1o7jqAMP9J0gU" />

    <script defer src="https://cloud.umami.is/script.js" data-website-id="25fcd45a-0c51-46b8-adac-284a437448cf"></script>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-top">
                <div class="header-logo">
                    <a href="index.html">
                        <img class="logo" src="assets/images/logo_schrift.png">
                        <img class="logo2" src="assets/images/logo_huhn.png">
                    </a>
                </div>

                <nav class="header-meta-nav">
                    <div class="nav-item search-container">
                        <input type="text" id="searchInput" placeholder="..." oninput="searchGames()">
                        <span>
                            <img onclick="toggleSearch()" class="nav-link lupe" src="assets/images/lupe.png">
                        </span>
                    </div>

                    <span class="divider">|</span>

                    <a href="index.html">
                        <span class="nav-login"></span>
                    </a>

                    <span class="divider">|</span>

                    <div class="nav-item settings-container">
                        <span onclick="toggleSettings()" class="nav-settings"></span>

                        <div id="settingsDropdown" class="dropdown-content">
                            <a href="index.html"></a>

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="musicToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="darkToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <nav class="main-navigation">
                <ul id="main-nav-list">
                    </ul>
            </nav>
        </div>
    </header>

    <div class="auswahl-container">

        <a href="pages/tictactoe.html" class="game" data-players="2">
            <div class="tictactoe">
                Tic Tac Toe
            </div>
            <img src="assets/images/tictactoe.png" height="200px" width="200px" class="ticimg">
        </a>

        <a href="pages/connectfour.html" class="game" data-players="2">
            <div class="connectfour">
                Connect Four
            </div>
            <img class="conimg" src="assets/images/connectfour.png" height="200px" width="200px">
        </a>

        <a href="pages/battleship.html" class="game" data-players="2">
            <div class="battleship">
                Battleship
            </div>
            <img src="assets/images/battleship.png" height="200px" width="200px" class="batimg">
        </a>

        <a href="pages/2048.html" class="game" data-players="1">
            <div class="zwei">
                2048
            </div>
            <img src="assets/images/2048.png" height="200px" width="200px" class="zweimg">
        </a>

        <a href="pages/memory.html" class="game" data-players="2">
            <div class="memory">
                Memory
            </div>
            <img src="assets/images/memory.png" height="200px" width="200px" class="memimg">
        </a>

        <a href="pages/solitaire.html" class="game" data-players="1">
            <div class="solitaire">
                Solitaire
            </div>
            <img src="assets/images/solitaire.png" height="200px" width="200px" class="solimg">
        </a>

        <a href="pages/yazy.html" class="game" data-players="2">
            <div class="yazy">
                Yazy
            </div>
            <img src="assets/images/yazy.png" height="200px" width="200px" class="kniimg">
        </a>

        <a href="pages/connectfour.html" class="game" data-players="2">
            <div class="connectfour">
                Chess
            </div>
            <img src="" height="200px" width="200px">
        </a>

        <a href="pages/dotsandboxes.html" class="game" data-players="2">
            <div class="dotsandboxes">
                Dots and Boxes
            </div>
            <img src="assets/images/dotsandboxes.png" height="200px" width="200px" class="kkimg">
        </a>

        <a href="pages/mathquiz.html" class="game" data-players="1">
            <div class="mathquiz">
                Math Quiz
            </div>
            <img src="assets/images/mathquiz.png" height="200px" width="200px" class="mathimg">
        </a>

    </div>

    <div id="noGamesMessage">
        <h2>Coming Soon...</h2>
        <p>We are working on exciting games for you!</p>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-social-icons"></div>

            <nav class="footer-nav"></nav>

            <div class="license" id="footer-license"></div>
        </div>
    </footer>
</body>

</html>
