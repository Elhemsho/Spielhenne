<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="2048.css" />
	<link rel="icon" type="image/png" href="/images/logo3.png">
	<script src="2048.js" defer></script>
</head>
<body>
	<header class="site-header">
		<div class="container">
			<div class="header-top">
				<div class="header-logo">
					<a href="/spielhenne.html">
						<img class="logo" src="/images/logo_schrift.png"> 
						<img class="logo2" src="/images/logo_huhn.png"> 
					</a>
				</div>
				
				<nav class="header-meta-nav">
					<div class="nav-item search-container">
						<input type="text" id="searchInput" placeholder="Search Game..." oninput="showLiveSearch()" onkeydown="handleSearchEnter(event)">
						
						<span>
							<img onclick="toggleSearch()" class="nav-link lupe" src="/images/lupe.png">
						</span>
						
						<div id="searchSuggestions" class="search-suggestions"></div>
					</div>
					
					<span class="divider">|</span>

					<a href="/spielhenne.html" class="alogin">
						<span class="nav-login">LogIn</span> 
					</a>

					<span class="divider">|</span>
					
					<div class="nav-item settings-container">
						<span onclick="toggleSettings()" class="nav-settings">Settings</span>

						<div id="settingsDropdown" class="dropdown-content">
							<a href="/spielhenne.html">Profile</a>

							<div class="menu-item-flex">
								<span>Music</span>

								<label class="switch">
									<input type="checkbox" id="musicToggle">
									<span class="slider round"></span>
								</label>
							</div>

							<div class="menu-item-flex">
								<span>Dark Mode</span>

								<label class="switch">
									<input type="checkbox" id="darkToggle">
									<span class="slider round"></span>
								</label>
							</div>
						</div>
					</div>
				</nav>
			</div>
			
			<nav class="main-navigation">
				<ul>
					<li><a href="/spielhenne.html?filter=all">All Games</a></li>
					<li><a href="/spielhenne.html?filter=2">2 Player Games</a></li>
					<li><a href="/spielhenne.html?filter=1">Solo Games</a></li>
					<li><a href="/spielhenne.html?filter=multy">Online Games</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<audio id="bgMusic" src="/music/Spielmusik.mp3" loop autoplay></audio>

	<div class="main">
		<div class="head">
			<div class="reset" id="playAgainSymbol">‚ü≥</div>
			
			<div class="header">2048</div>

			<div class="muteBtn" id="muteBtn">
				<img id="muteIcon" src="/images/speaker.png" alt="Mute">
			</div>
		</div>
		
		<div class="score-container">
			<div class="score-box">
				<div class="score-label">SCORE</div>
				<div id="score">0</div>
			</div>
			<div class="score-box">
				<div class="score-label">BEST</div>
				<div id="high-score">0</div>
			</div>
		</div>

		<div class="game-field">
			<div id="grid-container"></div>

			<div class="controls-bottom">
				<button id="undoBtn" class="undo-button">Undo (<span id="undoCount">5</span>)</button>
			</div>
		</div>

		<div id="game-modal" class="modal">
			<div class="modal-content">
				<h2 id="modal-text">Game Over!</h2>
				<p id="modal-score-display">Your Score: 0</p> 
				<button id="modal-button">Show me</button>
			</div>
		</div>
	</div>

	<footer class="site-footer">
        <div class="container">
            <div class="footer-social-icons">
                <span class="icon">in</span>
                <span class="icon">ig</span>
                <span class="icon">fb</span>
            </div>

            <nav class="footer-nav">
                <a href="#">Kontakt</a> | 
                <a href="#">Sitemap</a> | 
                <a href="#">Impressum</a> | 
                <a href="#">Datenschutz</a> 
            </nav>
        </div>
    </footer>
</body>
</html>
