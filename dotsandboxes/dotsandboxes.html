<!DOCTYPE html>
<html>
<head>
	<title>Dots and Boxes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="dotsandboxes.css" />
	<link rel="icon" type="image/png" href="../images/logo3.png">
	<script src="dotsandboxes.js" defer></script>
</head>
<body>
	<header class="site-header">
		<div class="container">
			<div class="header-top">
				<div class="header-logo">
					<a href="../index.html">
						<img class="logo" src="../images/logo_schrift.png"> 
						<img class="logo2" src="../images/logo_huhn.png"> 
					</a>
				</div>
				
				<nav class="header-meta-nav">
					<div class="nav-item search-container">
						<input type="text" id="searchInput" placeholder="Search Game..." oninput="showLiveSearch()" onkeydown="handleSearchEnter(event)">
						
						<span>
							<img onclick="toggleSearch()" class="nav-link lupe" src="../images/lupe.png">
						</span>
						
						<div id="searchSuggestions" class="search-suggestions"></div>
					</div>
					
					<span class="divider">|</span>

					<a href="../index.html" class="alogin">
						<span class="nav-login">LogIn</span> 
					</a>

					<span class="divider">|</span>
					
					<div class="nav-item settings-container">
						<span onclick="toggleSettings()" class="nav-settings">Settings</span>

						<div id="settingsDropdown" class="dropdown-content">
							<a href="../index.html">Profile</a>

							<div class="menu-item-flex">
								<span>Music</span>

								<label class="switch">
									<input type="checkbox" id="musicToggle">
									<span class="slider round"></span>
								</label>
							</div>

							<div class="menu-item-flex">
								<span>Dark Mode</span>

								<label class="switch">
									<input type="checkbox" id="darkToggle">
									<span class="slider round"></span>
								</label>
							</div>
						</div>
					</div>
				</nav>
			</div>
			
			<nav class="main-navigation">
				<ul>
					<li><a href="../index.html?filter=all">All Games</a></li>
					<li><a href="../index.html?filter=2">2 Player Games</a></li>
					<li><a href="../index.html?filter=1">Solo Games</a></li>
					<li><a href="../index.html?filter=multy">Online Games</a></li>
				</ul>
			</nav>
		</div>
	</header>
    
    <audio id="bgMusic" src="../music/Spielmusik.mp3" loop autoplay></audio>

    <div class="main">
         <div class="head">
              <div class="reset" id="playAgainBtn">‚ü≥</div>
                
             <div class="header">Dots and Boxes</div>

             <div class="muteBtn" id="muteBtn">
                 <img id="muteIcon" src="../images/speaker.png" alt="Mute">
             </div>
        </div>

		<div class="game-container">
            <div class="score-board">
                <div class="player-score p1">Player 1: <span id="p1-score">0</span></div>
                <div class="player-score p2">Player 2: <span id="p2-score">0</span></div>
            </div>
            
            <div id="board" class="board"></div>

            <div id="status">Player 1's turn</div>
        </div>

        <div id="game-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-text">Winner!</h2>
                <button id="show-me-btn" onclick="closeModal()" >Show me</button>
            </div>
        </div>
	</div>

	<footer class="site-footer">
        <div class="container">
            <div class="footer-social-icons">
                <span class="icon">in</span>
                <span class="icon">ig</span>
                <span class="icon">fb</span>
            </div>

            <nav class="footer-nav">
                <a href="#">Kontakt</a> | 
                <a href="#">Sitemap</a> | 
                <a href="#">Impressum</a> | 
                <a href="#">Datenschutz</a> 
            </nav>
        </div>
    </footer>
</body>
</html>
