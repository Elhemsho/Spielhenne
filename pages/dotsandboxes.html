<!DOCTYPE html>
<html>

<head>
	<title>Dots and Boxes</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../assets/css/global.css">
	<link rel="stylesheet" href="../assets/css/dotsandboxes.css">
	<script src="../assets/js/global.js" defer></script>
	<script src="../assets/js/dotsandboxes.js" defer></script>
	<link rel="icon" type="image/png" href="../assets/images/favicon.png">

	<!-- Open Graph / Social Media Preview -->
	<meta property="og:title" content="Dots And Boxes">
	<meta property="og:description" content="Dots And Boxes - Ein Spiel aus der Spieleplattform Spielhenne.">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://elhemsho.github.io/Spielhenne/pages/dotsandboxes/">
	<meta property="og:image" content="https://elhemsho.github.io/Spielhenne/assets/images/ogimage3.png">
</head>

<body>
	<header class="site-header">
        <div class="container">
            <div class="header-top">
                <div class="header-logo">
                    <a href="index.html">
                        <img class="logo" src="assets/images/logo_schrift.png">
                        <img class="logo2" src="assets/images/logo_huhn.png">
                    </a>
                </div>

                <nav class="header-meta-nav">
                    <div class="nav-item search-container">
						<input type="text" id="searchInput" placeholder="...">
						
						<div id="searchSuggestions" class="suggestions-box" style="display:none;"></div>

						<span>
							<img onclick="toggleSearch()" class="nav-link lupe" src="">
						</span>
					</div>

                    <span class="divider">|</span>

                    <span class="nav-trophae">
                        <img src="../assets/images/trophae.png" class="trophae">
                    </span>

                    <span class="divider">|</span>

                    <div class="nav-item settings-container">
                        <span onclick="toggleSettings()" class="nav-settings"></span>

                        <div id="settingsDropdown" class="dropdown-content">
                            

                            <div class="menu-item-flex language" onclick="openLanguageMenu(event)">
                                <span></span>
                                <span>›</span>
                            </div>

                            <div id="languageMenu" class="language-menu">
                                <div onclick="setLanguage('de')">Deutsch</div>
                                <div onclick="setLanguage('en')">English</div>
                            </div>

                            <div class="menu-item-flex audio-item" onclick="openAudioMenu(event)">
                                <span data-i18n="audio_text">Audio</span>
                                <span>›</span>
                            </div>

                            <div id="audioMenu" class="audio-menu">
                                <div class="menu-item-flex">
                                    <span data-i18n="music_text">Musik</span>
                                    <label class="switch">
                                        <input type="checkbox" id="musicToggle">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div class="menu-item-flex">
                                    <span data-i18n="sounds_text">Sounds</span>
                                    <label class="switch">
                                        <input type="checkbox" id="soundToggle">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div> 

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="darkToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <nav class="main-navigation">
                <ul id="main-nav-list">
                    </ul>
            </nav>
        </div>
    </header>

	<audio id="bgMusic" src="../assets/audio/music/Spielmusik.mp3" loop autoplay></audio>

	<div class="main">
		<div class="head">
			<div class="reset" id="playAgainBtn"><img src="../assets/images/reset.png" class="resetImg"
					onclick="resetGame()"></div>

			<div class="header" data-i18n="dab">Dots and Boxes</div>

			<div class="muteBtn" id="muteBtn">
				<img id="muteIcon" src="../assets/images/speaker.png" alt="Mute">
			</div>
		</div>

		<div class="game-container">
			<div class="score-board">
                <div class="player-score p1">
                    <span data-i18n="player1">Spieler 1</span>: <span id="p1-score">0</span>
                </div>
                <div class="player-score p2">
                    <span data-i18n="player2">Spieler 2</span>: <span id="p2-score">0</span>
                </div>
            </div>

			<div id="board" class="board"></div>

			<div id="status">Player 1's turn</div>
		</div>
        

        <div id="championOverlay" class="overlay hidden">
				<div class="winnerBox">
                    <button class="modal-close" id="modal-close">&times;</button>
					<h1 id="championText"></h1>
					<button id="playAgainBtnChampion" class="playAgainBtn" data-i18n="show_result">Play Again</button>
					<canvas id="confettiCanvas"></canvas>
				</div>
			</div>
        </div>
	</div>

	<footer class="site-footer">
        <div class="container">
            <div class="footer-social-icons"></div>

            <nav class="footer-nav"></nav>

            <div class="license" id="footer-license"></div>
        </div>
    </footer>
</body>

</html>
