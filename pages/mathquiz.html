<!DOCTYPE html>
<html>

<head>
    <title>Math Quiz</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/mathquiz.css">
    <script src="../assets/js/global.js" defer></script>
    <script src="../assets/js/mathquiz.js" defer></script>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="Math Quiz">
    <meta property="og:description" content="Math Quiz - Ein Spiel aus der Spieleplattform Spielhenne.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://elhemsho.github.io/Spielhenne/pages/mathquiz/">
    <meta property="og:image" content="https://elhemsho.github.io/Spielhenne/assets/images/ogimage3.png">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-top">
                <div class="header-logo">
                    <a href="index.html">
                        <img class="logo" src="assets/images/logo_schrift.png">
                        <img class="logo2" src="assets/images/logo_huhn.png">
                    </a>
                </div>

                <nav class="header-meta-nav">
                    <div class="nav-item search-container">
						<input type="text" id="searchInput" placeholder="...">
						
						<div id="searchSuggestions" class="suggestions-box" style="display:none;"></div>

						<span>
							<img onclick="toggleSearch()" class="nav-link lupe" src="">
						</span>
					</div>

                    <span class="divider">|</span>

                    <span class="nav-trophae">
                        <img src="../assets/images/trophae.png" class="trophae">
                    </span>

                    <span class="divider">|</span>

                    <div class="nav-item settings-container">
                        <span onclick="toggleSettings()" class="nav-settings"></span>

                        <div id="settingsDropdown" class="dropdown-content">
                            

                            <div class="menu-item-flex language" onclick="openLanguageMenu(event)">
                                <span></span>
                                <span>›</span>
                            </div>

                            <div id="languageMenu" class="language-menu">
                                <div onclick="setLanguage('de')">Deutsch</div>
                                <div onclick="setLanguage('en')">English</div>
                            </div>

                            <div class="menu-item-flex audio-item" onclick="openAudioMenu(event)">
                                <span data-i18n="audio_text">Audio</span>
                                <span>›</span>
                            </div>

                            <div id="audioMenu" class="audio-menu">
                                <div class="menu-item-flex">
                                    <span data-i18n="music_text">Musik</span>
                                    <label class="switch">
                                        <input type="checkbox" id="musicToggle">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div class="menu-item-flex">
                                    <span data-i18n="sounds_text">Sounds</span>
                                    <label class="switch">
                                        <input type="checkbox" id="soundToggle">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div> 

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="darkToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <nav class="main-navigation">
                <ul id="main-nav-list">
                    </ul>
            </nav>
        </div>
    </header>

    <audio id="bgMusic" src="../assets/audio/music/Spielmusik.mp3" loop autoplay></audio>

    <div class="main">
        <div class="head">
            <div class="reset" id="playAgainBtn"><img src="../assets/images/reset.png" class="resetImg"></div>
            <div class="header" data-i18n="mq">Math Quiz</div>
            <div class="muteBtn" id="muteBtn">
                <img id="muteIcon" src="../assets/images/speaker.png" alt="Mute">
            </div>
        </div>

        <div class="quiz-container">
            <div class="stats-bar">
                <div class="stat-item">
                    <span data-i18n="time_text">Time:</span><b id="timer">60</b>s
                </div>

                <div class="stat-item">
                    <div class="quiz-settings-wrapper" style="display: inline-block; vertical-align: middle; position: relative;">
                        <div class="settings-icon" onclick="toggleQuizSettings(event)" style="display: inline-block;">
                            <img src="../assets/images/einstellungen.png" class="einImg">
                        </div>

                        <div id="quizSettingsDropdown" class="quiz-dropdown">
                            <p onclick="changeMode('easy')">
                                <span data-i18n="easy">Easy</span> (<span data-i18n="mix">Mix</span> +-)
                            </p>
                            <p onclick="changeMode('medium')">
                                <span data-i18n="normal">Normal</span> (* & -)
                            </p>
                            <p onclick="changeMode('hard')">
                                <span data-i18n="hard">Hard</span> (<span data-i18n="extreme">Extreme</span>)
                            </p>
                        </div>
                    </div>

                    <span id="mode-label">
                        <span data-i18n="mode_text">Mode:</span> <b id="current-mode-name" data-i18n="easy">Easy</b>
                    </span>
                </div>

                <div class="stat-item">
                    <span data-i18n="highscore_text">Highscore:</span> <b id="highscore-val">0</b>
                </div>
            </div>

            <div class="question-box">
                <h1 id="question">? + ?</h1>
                <input type="number" id="answerInput" data-i18n-placeholder="placeholder_result" placeholder="Type Result..." autocomplete="off">
                <div id="score-display">
                    <span data-i18n="score_text">Score:</span> <b id="current-score">0</b>
                </div>
                <p id="streak-info"></p>
            </div>
        </div>

        <div id="result-modal" class="modal">
            <div class="modal-content">
                <h2 id="result-title">Time Over!</h2>

                <div class="result-stats">
                    <div class="result-item">
                        <span class="label">Your Score</span>
                        <span class="value" id="final-score-display">0</span>
                    </div>
                </div>

                <button onclick="resetGame()" class="retry-btn">Play Again</button>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-social-icons"></div>

            <nav class="footer-nav"></nav>

            <div class="license" id="footer-license"></div>
        </div>
    </footer>
</body>

</html>
