<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../assets/css/global.css">
	<link rel="stylesheet" href="../assets/css/tictactoe.css">
	<script src="../assets/js/global.js" defer></script>
	<script src="../assets/js/tictactoe.js" defer></script>
	<link rel="icon" type="image/png" href="../assets/images/favicon.png">

	<!-- Open Graph / Social Media Preview -->
	<meta property="og:title" content="Tic Tac Toe">
	<meta property="og:description" content="Tic Tac Toe - Ein Spiel aus der Spieleplattform Spielhenne.">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://elhemsho.github.io/Spielhenne/pages/tictactoe/">
	<meta property="og:image" content="https://elhemsho.github.io/Spielhenne/assets/images/ogimage3.png">
</head>

<body>
	<header class="site-header">
        <div class="container">
            <div class="header-top">
                <div class="header-logo">
                    <a href="index.html">
                        <img class="logo" src="assets/images/logo_schrift.png">
                        <img class="logo2" src="assets/images/logo_huhn.png">
                    </a>
                </div>

                <nav class="header-meta-nav">
                    <div class="nav-item search-container">
						<input type="text" id="searchInput" placeholder="...">
						
						<div id="searchSuggestions" class="suggestions-box" style="display:none;"></div>

						<span>
							<img onclick="toggleSearch()" class="nav-link lupe" src="">
						</span>
					</div>

                    <span class="divider">|</span>

                    <a href="index.html">
                        <span class="nav-login"></span>
                    </a>

                    <span class="divider">|</span>

                    <div class="nav-item settings-container">
                        <span onclick="toggleSettings()" class="nav-settings"></span>

                        <div id="settingsDropdown" class="dropdown-content">
                            <a href="index.html"></a>

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="musicToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="darkToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <nav class="main-navigation">
                <ul id="main-nav-list">
                    </ul>
            </nav>
        </div>
    </header>

	<audio id="bgMusic" src="../assets/music/Spielmusik.mp3" loop autoplay></audio>

	<div class="main">
		<div class="head">
			<div class="reset" id="playAgainBtn"><img src="../assets/images/reset.png" class="resetImg" onclick="resetEverything()"></div>

			<div class="header">Tic Tac Toe</div>

			<div class="muteBtn" id="muteBtn">
				<img id="muteIcon" src="../assets/images/speaker.png" alt="Mute">
			</div>
		</div>

		<div class="game-field">

			<div class="box1">
				<div class="p1">Player 1</div>
				<div class="x">x</div>
				<div class="pp1">0</div>
				<div class="t1" id="turnP1">It's your turn!</div>
			</div>

			<section class="spiel">
				<div class="feld" data-index="0"></div>
				<div class="feld" data-index="1"></div>
				<div class="feld" data-index="2"></div>
				<div class="feld" data-index="3"></div>
				<div class="feld" data-index="4"></div>
				<div class="feld" data-index="5"></div>
				<div class="feld" data-index="6"></div>
				<div class="feld" data-index="7"></div>
				<div class="feld" data-index="8"></div>
				<div class="reset-overlay" id="resetOverlay">⟳</div>
			</section>

			<div class="box2">
				<div class="p2">Player 2</div>
				<div class="o">⭘</div>
				<div class="pp2">0</div>
				<div class="t2" id="turnP2">It's your turn!</div>
			</div>

			<div id="winnerOverlay" class="overlay hidden">
				<div class="winnerBox">
					<span id="closeOverlay" class="closeBtn">✖</span>
					<h1 id="winnerText"></h1>
					<button id="resetBtn">Next Round</button>
				</div>
			</div>

			<div id="championOverlay" class="overlay hidden">
				<div class="winnerBox">
					<h1 id="championText"></h1>
					<button id="playAgainBtnChampion" class="playAgainBtn">Show</button>
					<canvas id="confettiCanvas"></canvas>
				</div>
			</div>
		</div>
	</div>

	<footer class="site-footer">
        <div class="container">
            <div class="footer-social-icons"></div>

            <nav class="footer-nav"></nav>

            <div class="license" id="footer-license"></div>
        </div>
    </footer>
</body>

</html>
