<!DOCTYPE html>
<html>

<head>
	<title>Connect Four</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../assets/css/global.css">
	<link rel="stylesheet" href="../assets/css/connectfour.css">
	<script src="../assets/js/global.js" defer></script>
	<script src="../assets/js/connectfour.js" defer></script>
	<link rel="icon" type="image/png" href="../assets/images/favicon.png">

	<!-- Open Graph / Social Media Preview -->
	<meta property="og:title" content="Connect Four">
	<meta property="og:description" content="Connect Four - Ein Spiel aus der Spieleplattform Spielhenne.">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://elhemsho.github.io/Spielhenne/pages/connectfour/">
	<meta property="og:image" content="https://elhemsho.github.io/Spielhenne/assets/images/ogimage3.png">
</head>

<body>
	<header class="site-header">
        <div class="container">
            <div class="header-top">
                <div class="header-logo">
                    <a href="index.html">
                        <img class="logo" src="assets/images/logo_schrift.png">
                        <img class="logo2" src="assets/images/logo_huhn.png">
                    </a>
                </div>

                <nav class="header-meta-nav">
                    <div class="nav-item search-container">
						<input type="text" id="searchInput" placeholder="...">
						
						<div id="searchSuggestions" class="suggestions-box" style="display:none;"></div>

						<span>
							<img onclick="toggleSearch()" class="nav-link lupe" src="">
						</span>
					</div>

                    <span class="divider">|</span>

                    <span class="nav-trophae">
                        <img src="../assets/images/trophae.png" class="trophae">
                    </span>

                    <span class="divider">|</span>

                    <div class="nav-item settings-container">
                        <span onclick="toggleSettings()" class="nav-settings"></span>

                        <div id="settingsDropdown" class="dropdown-content">
                            

							<div class="menu-item-flex language" onclick="openLanguageMenu(event)">
                                <span></span>
                                <span>â€º</span>
                            </div>

                            <div id="languageMenu" class="language-menu">
                                <div onclick="setLanguage('de')">Deutsch</div>
                                <div onclick="setLanguage('en')">English</div>
                            </div>

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="musicToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="darkToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <nav class="main-navigation">
                <ul id="main-nav-list">
                    </ul>
            </nav>
        </div>
    </header>

	<audio id="bgMusic" src="../assets/audio/music/Spielmusik.mp3" loop autoplay></audio>

	<div class="main">
		<div class="head">
			<div class="reset" id="playAgainBtn"><img src="../assets/images/reset.png" class="resetImg"></div>

			<div class="header" data-i18n="c4">Connect Four</div>

			<div class="muteBtn" id="muteBtn">
				<img id="muteIcon" src="../assets/images/speaker.png" alt="Mute">
			</div>
		</div>

		<div class="game-field">
			<div class="box1">
				<img id="redIndicator" src="../assets/images/chip_rot2.png" class="colored1">
			</div>

			<div class="spiel" id="board-container">
				<div class="board" id="board"></div>
			</div>

			<div class="box2">
				<img id="blueIndicator" src="../assets/images/chip_blau2.png" class="colored2">
			</div>
			
			<div id="championOverlay" class="overlay hidden">
				<div class="winnerBox">
					<h1 id="championText"></h1>
					<!--<div id="winCoin" style="width: 80px; height: 80px; margin: 0 auto 15px; background-size: cover;"></div>-->
					<button id="playAgainBtnChampion" class="playAgainBtn">Show</button>
					<canvas id="confettiCanvas"></canvas>
				</div>
			</div>
		</div>
	</div>

	<footer class="site-footer">
        <div class="container">
            <div class="footer-social-icons"></div>

            <nav class="footer-nav"></nav>

            <div class="license" id="footer-license"></div>
        </div>
    </footer>
</body>

</html>
