<!DOCTYPE html>
<html>

<head>
	<title>Connecr Four</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../assets/css/global.css">
	<link rel="stylesheet" href="../assets/css/connectfour.css">
	<script src="../assets/js/global.js" defer></script>
	<script src="../assets/js/connectfour.js" defer></script>
	<link rel="icon" type="image/png" href="../assets/images/favicon.png">

	<!-- Open Graph / Social Media Preview -->
	<meta property="og:title" content="Connect Four">
	<meta property="og:description" content="Connect Four - Ein Spiel aus der Spieleplattform Spielhenne.">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://elhemsho.github.io/Spielhenne/pages/connectfour/">
	<meta property="og:image" content="https://elhemsho.github.io/Spielhenne/assets/images/ogimage3.png">
</head>

<body>
	<header class="site-header">
		<div class="container">
			<div class="header-top">
				<div class="header-logo">
					<a href="../index.html">
						<img class="logo" src="../assets/images/logo_schrift.png">
						<img class="logo2" src="../assets/images/logo_huhn.png">
					</a>
				</div>

				<nav class="header-meta-nav">
					<div class="nav-item search-container">
						<input type="text" id="searchInput" placeholder="Search Game..." oninput="showLiveSearch()"
							onkeydown="handleSearchEnter(event)">

						<span>
							<img onclick="toggleSearch()" class="nav-link lupe" src="../assets/images/lupe.png">
						</span>

						<div id="searchSuggestions" class="search-suggestions"></div>
					</div>

					<span class="divider">|</span>

					<a href="../index.html" class="alogin">
						<span class="nav-login">LogIn</span>
					</a>

					<span class="divider">|</span>

					<div class="nav-item settings-container">
						<span onclick="toggleSettings()" class="nav-settings">Settings</span>

						<div id="settingsDropdown" class="dropdown-content">
							<a href="../index.html">Profile</a>

							<div class="menu-item-flex">
								<span>Music</span>

								<label class="switch">
									<input type="checkbox" id="musicToggle">
									<span class="slider round"></span>
								</label>
							</div>

							<div class="menu-item-flex">
								<span>Dark Mode</span>

								<label class="switch">
									<input type="checkbox" id="darkToggle">
									<span class="slider round"></span>
								</label>
							</div>
						</div>
					</div>
				</nav>
			</div>

			<nav class="main-navigation">
				<ul>
					<li><a href="../index.html?filter=all">All Games</a></li>
					<li><a href="../index.html?filter=2">2 Player Games</a></li>
					<li><a href="../index.html?filter=1">Solo Games</a></li>
					<li><a href="../index.html?filter=multy">Online Games</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<audio id="bgMusic" src="../assets/music/Spielmusik.mp3" loop autoplay></audio>

	<div class="main">
		<div class="head">
			<div class="reset" id="playAgainBtn"><img src="../assets/images/reset.png" class="resetImg"></div>

			<div class="header">Connect Four</div>

			<div class="muteBtn" id="muteBtn">
				<img id="muteIcon" src="../assets/images/speaker.png" alt="Mute">
			</div>
		</div>

		<div class="game-field">
			<div class="box1">
				<img id="redIndicator" src="../assets/images/chip_rot2.png">
			</div>

			<div class="spiel" id="board-container">
				<div class="board" id="board"></div>
			</div>

			<div class="box2">
				<img id="blueIndicator" src="../assets/images/chip_blau2.png">
			</div>

			<div id="winPopup" class="popup hidden">
				<div class="popup-content">
					<span class="close-btn" id="closePopup">✕</span>
					<h2 id="winText"></h2>
					<div class="win-coin" id="winCoin"></div>
				</div>
			</div>
		</div>
	</div>

	<footer class="site-footer">
		<div class="container">
			<div class="footer-social-icons">
				<span class="icon">in</span>
				<span class="icon">ig</span>
				<span class="icon">fb</span>
			</div>

			<nav class="footer-nav">
				<a href="../impressum.html">Impressum</a> |
				<a href="../datenschutz.html">Datenschutzerklärung</a> |
				<a href="../changelogs.html">Change Logs</a> |
				<a href="../sitemap.html">Sitemap</a>
			</nav>

			<div class="license">© 2026 Henrik Bernhard Seebach. Alle Rechte vorbehalten.</div>
		</div>
	</footer>
</body>

</html>
