<!DOCTYPE html>
<html lang="de">

<head>
    <title>Battleship | Spielhenne</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/battleship.css">
    <script src="../assets/js/global.js" defer></script>
    <script src="../assets/js/battleship.js" defer></script>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">

    <meta property="og:title" content="Battleship">
    <meta property="og:description" content="Battleship - Ein Spiel aus der Spieleplattform Spielhenne.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://elhemsho.github.io/Spielhenne/pages/battleship/">
    <meta property="og:image" content="https://elhemsho.github.io/Spielhenne/assets/images/ogimage3.png">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-top">
                <div class="header-logo">
                    <a href="../../index.html">
                        <img class="logo" src="../assets/images/logo_schrift.png">
                        <img class="logo2" src="../assets/images/logo_huhn.png">
                    </a>
                </div>

                <nav class="header-meta-nav">
                    <div class="nav-item search-container">
                        <input type="text" id="searchInput" placeholder="...">
                        <div id="searchSuggestions" class="suggestions-box" style="display:none;"></div>
                        <span>
                            <img onclick="toggleSearch()" class="nav-link lupe" src="../assets/images/lupe.png">
                        </span>
                    </div>

                    <span class="divider">|</span>

                    <span class="nav-trophae">
                        <img src="../assets/images/trophae.png" class="trophae">
                    </span>

                    <span class="divider">|</span>

                    <div class="nav-item settings-container">
                        <span onclick="toggleSettings()" class="nav-settings"></span>

                        <div id="settingsDropdown" class="dropdown-content">
                            

                            <div class="menu-item-flex language" onclick="openLanguageMenu(event)">
                                <span></span>
                                <span>â€º</span>
                            </div>

                            <div id="languageMenu" class="language-menu">
                                <div onclick="setLanguage('de')">Deutsch</div>
                                <div onclick="setLanguage('en')">English</div>
                            </div>

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="musicToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="darkToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <nav class="main-navigation">
                <ul id="main-nav-list"></ul>
            </nav>
        </div>
    </header>

    <audio id="bgMusic" src="../assets/audio/music/Spielmusik.mp3" loop autoplay></audio>

    <div class="main">
        <div class="head">
            <div class="reset" id="playAgainBtn">
                <img src="../assets/images/reset.png" class="resetImg">
            </div>
            <div class="header" data-i18n="bs">Battleship</div>
            <div class="muteBtn" id="muteBtn">
                <img id="muteIcon" src="../assets/images/speaker.png" alt="Mute">
            </div>
        </div>

        <div class="game-container">
            <div class="player-area" id="area-p1">
                <h3 class="player-label" data-i18n="player1" style="color: var(--player1-color);"></h3>
                <div class="grid" id="grid-p1"></div>
            </div>

            <div class="center-panel">
                <div class="overviews-row">
                    <div class="ship-overview p1-style" id="ships-p1">
                        <h4 data-i18n="fleet_p1">P1 Fleet</h4>
                        <div class="ship-list" id="list-p1"></div>
                    </div>

                    <div class="ship-overview p2-style" id="ships-p2">
                        <h4 data-i18n="fleet_p2">P2 Fleet</h4>
                        <div class="ship-list" id="list-p2"></div>
                    </div>
                </div>
            </div>

            <div class="player-area" id="area-p2">
                <h3 class="player-label" data-i18n="player2" style="color: var(--player2-color);"></h3>
                <div class="grid" id="grid-p2"></div>
            </div>
        </div>

        <div class="controls-bottom">
            <button id="main-action-btn" class="action-btn" data-i18n="next_player" disabled></button>
        </div>

        <div id="championOverlay" class="overlay hidden">
            <div class="winnerBox">
                <button class="modal-close" id="modal-close">&times;</button>
                <h1 id="championText"></h1>
                <button id="playAgainBtnChampion" class="playAgainBtn" data-i18n="show_result"></button>
                <canvas id="confettiCanvas"></canvas>
            </div>
        </div>
    </div> <footer class="site-footer">
        <div class="container">
            <div class="footer-social-icons"></div>
            <nav class="footer-nav"></nav>
            <div class="license" id="footer-license"></div>
        </div>
    </footer>
</body>
</html>
