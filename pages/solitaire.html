<!DOCTYPE html>
<html>

<head>
	<title>Solitaire</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../assets/css/global.css">
	<link rel="stylesheet" href="../assets/css/solitaire.css">
	<script src="../assets/js/global.js" defer></script>
	<script src="../assets/js/solitaire.js" defer></script>
	<link rel="icon" type="image/png" href="../assets/images/favicon.png">

	<!-- Open Graph / Social Media Preview -->
	<meta property="og:title" content="Solitaire">
	<meta property="og:description" content="Solitaire - Ein Spiel aus der Spieleplattform Spielhenne.">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://elhemsho.github.io/Spielhenne/pages/solitaire/">
	<meta property="og:image" content="https://elhemsho.github.io/Spielhenne/assets/images/ogimage3.png">
</head>

<body>
	<header class="site-header">
        <div class="container">
            <div class="header-top">
                <div class="header-logo">
                    <a href="index.html">
                        <img class="logo" src="assets/images/logo_schrift.png">
                        <img class="logo2" src="assets/images/logo_huhn.png">
                    </a>
                </div>

                <nav class="header-meta-nav">
                    <div class="nav-item search-container">
						<input type="text" id="searchInput" placeholder="...">
						
						<div id="searchSuggestions" class="suggestions-box" style="display:none;"></div>

						<span>
							<img onclick="toggleSearch()" class="nav-link lupe" src="">
						</span>
					</div>

                    <span class="divider">|</span>

                    <span class="nav-trophae">
                        <img src="../assets/images/trophae.png" class="trophae">
                    </span>

                    <span class="divider">|</span>

                    <div class="nav-item settings-container">
                        <span onclick="toggleSettings()" class="nav-settings"></span>

                        <div id="settingsDropdown" class="dropdown-content">
                            

							<div class="menu-item-flex language" onclick="openLanguageMenu(event)">
                                <span></span>
                                <span>›</span>
                            </div>

                            <div id="languageMenu" class="language-menu">
                                <div onclick="setLanguage('de')">Deutsch</div>
                                <div onclick="setLanguage('en')">English</div>
                            </div>

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="musicToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="darkToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <nav class="main-navigation">
                <ul id="main-nav-list">
                    </ul>
            </nav>
        </div>
    </header>

	<audio id="bgMusic" src="../assets/audio/music/Spielmusik.mp3" loop autoplay></audio>

	<div class="main">
		<div id="gameContentWrapper">
			<div class="head">
				<div class="reset" id="playAgainBtn"><img src="../assets/images/reset.png" class="resetImg"></div>

				<div class="header" data-i18n="sol">Solitaire</div>

				<div class="muteBtn" id="muteBtn">
					<img id="muteIcon" src="../assets/images/speaker.png" alt="Mute">
				</div>
			</div>

			<div class="control-bar">
				<div class="timer-section">
					<span id="timerDisplay">00:00:00</span>
					<button id="pauseBtn" class="icon-button"><img src="../assets/images/pause.png"
							class="pauseImg"></button>
				</div>

				<div class="settings-section">
					<button id="toggleUndoBtn" class="setting-toggle" data-i18n="cun">Undo: ON</button>
					<button id="toggleDrawBtn" class="setting-toggle" data-i18n="cdr">Draw: 3</button>
				</div>

				<div class="highscore-section">
					<span data-i18n="hs">Highscore: </span>
					<span id="highscoreDisplay" data-i18n="no">None</span>
				</div>
			</div>

			<div class="game-container" id="gameContainer">
				<div class="game-field" id="gameField">
					<div class="top-row">
						<div id="deck-container">
							<div id="stock" class="card-slot"></div>
							<div id="waste" class="card-slot"></div>
						</div>

						<div id="foundations">
							<div class="card-slot"></div>
							<div class="card-slot"></div>
							<div class="card-slot"></div>
							<div class="card-slot"></div>
						</div>
					</div>

					<div id="tableau"></div>
				</div>
			</div>

			<button id="undoButton" class="control-button">
                    <span data-i18n="undo_text">Undo</span> 
                    (<span id="undoCount">5</span>)
                </button>

			<div id="victoryPopup" class="victory-overlay">
				<div class="victory-content">
					<h2>☆ Congratulations! ☆</h2>
					<p>Number of stack cycles: 0</p>
					<button id="showMeButton">Play Again</button>
				</div>
			</div>
		</div>

		<div id="pauseOverlay" class="pause-overlay">
			<div class="pause-content">
				<h1>PAUSE</h1>
				<button id="continueBtn" class="control-button">Continue</button>
			</div>
		</div>

	</div>

	<footer class="site-footer">
        <div class="container">
            <div class="footer-social-icons"></div>

            <nav class="footer-nav"></nav>

            <div class="license" id="footer-license"></div>
        </div>
    </footer>
</body>

</html>
