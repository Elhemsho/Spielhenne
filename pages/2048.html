<!DOCTYPE html>
<html>

<head>
    <title>2048</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/2048.css">
    <script src="../assets/js/global.js" defer></script>
    <script src="../assets/js/2048.js" defer></script>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="2048">
    <meta property="og:description" content="2048 - Ein Spiel aus der Spieleplattform Spielhenne.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://elhemsho.github.io/Spielhenne/pages/2048/">
    <meta property="og:image" content="https://elhemsho.github.io/Spielhenne/assets/images/ogimage3.png">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-top">
                <div class="header-logo">
                    <a href="index.html">
                        <img class="logo" src="assets/images/logo_schrift.png">
                        <img class="logo2" src="assets/images/logo_huhn.png">
                    </a>
                </div>

                <nav class="header-meta-nav">
                    <div class="nav-item search-container">
						<input type="text" id="searchInput" placeholder="...">
						
						<div id="searchSuggestions" class="suggestions-box" style="display:none;"></div>

						<span>
							<img onclick="toggleSearch()" class="nav-link lupe" src="">
						</span>
					</div>

                    <span class="divider">|</span>

                    <span class="nav-trophae">
                        <img src="../assets/images/trophae.png" class="trophae">
                    </span>

                    <span class="divider">|</span>

                    <div class="nav-item settings-container">
                        <span onclick="toggleSettings()" class="nav-settings"></span>

                        <div id="settingsDropdown" class="dropdown-content">
                            

                            <div class="menu-item-flex language" onclick="openLanguageMenu(event)">
                                <span></span>
                                <span>›</span>
                            </div>

                            <div id="languageMenu" class="language-menu">
                                <div onclick="setLanguage('de')">Deutsch</div>
                                <div onclick="setLanguage('en')">English</div>
                            </div>

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="musicToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>

                            <div class="menu-item-flex">
                                <span></span>
                                <label class="switch">
                                    <input type="checkbox" id="darkToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <nav class="main-navigation">
                <ul id="main-nav-list">
                    </ul>
            </nav>
        </div>
    </header>

    <audio id="bgMusic" src="../assets/audio/music/Spielmusik.mp3" loop autoplay></audio>

    <div class="main">
        <div class="head">
            <div class="reset" id="playAgainBtn"><img src="../assets/images/reset.png" class="resetImg"></div>
            <div class="header" data-i18n="2048">2048</div>
            <div class="muteBtn" id="muteBtn">
                <img id="muteIcon" src="../assets/images/speaker.png" alt="Mute">
            </div>
        </div>

        <div class="score-container">
            <div class="score-box">
                <div class="score-label" data-i18n="sc">SCORE</div>
                <div id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">BEST (<span id="size-label-highscore">4x4</span>)</div>
                <div id="high-score">0</div>
            </div>
        </div>

        <div class="game-field">
            <div class="game-size-controls">
                <button id="prevSize" class="size-arrow">◀</button>
                <div id="board-viewport">
                    <div id="grid-container"></div>
                </div>
                <button id="nextSize" class="size-arrow">▶</button>
            </div>

            <div class="controls-bottom">
                <button id="undoBtn" class="undo-button">
                    <span data-i18n="un">Undo</span> 
                    (<span id="undoCount">5</span>)
                </button>
            </div>
        </div>

        <div id="game-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-text">Game Over!</h2>
                <div class="result-stats">
                    <div class="result-item">
                        <span class="label">Your Score</span>
                        <span class="value" id="modal-score-display">0</span>
                    </div>
                </div>
                <button id="modal-button">Play Again</button>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-social-icons"></div>

            <nav class="footer-nav"></nav>

            <div class="license" id="footer-license"></div>
        </div>
    </footer>
</body>

</html>
